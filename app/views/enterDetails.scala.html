@(message: String)

@main("Gov.uk - Immigration Status Check") {
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>



    <div id="skiplink-container">
        <div>
            <a href="#content" class="skiplink">Skip to main content</a>
        </div>
    </div>

    <header role="banner" id="global-header" class="">
        <div class="header-wrapper">
            <div class="header-global">
                <div class="header-logo">
                    <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" id="logo" class="content">
                        <img src="assets/images/gov.uk_logotype_crown.png" width="35" height="31" alt=""> GOV.UK
                    </a>
                </div>

            </div>

        </div>
    </header>
    <!--end header-->

    <div id="global-header-bar">
        <div class="inner-block">
            <div class="header-bar"></div>
        </div>
    </div>
    <!--end global-header-bar-->

    <main>
        <header class="status-check-header">
            <h1>Check the status of your immigration application</h1>
        </header>

        <form action="status.html" method="get">
            <p>
                <label>
                    Surname
                    <input type="text">
                </label>
            </p>

            <fieldset class="date-of-birth">
                <legend>Date of birth</legend>
                <label>
                    Day
                    <input type="text" class="day">
                </label>
                <label>
                    Month
                    <input type="text" class="month">
                </label>
                <label>
                    Year
                    <input type="text" class="year">
                </label>
            </fieldset>

            <p>
                <label>
                    Application reference
                    <input type="text">
                </label>
            </p>

            <button type="submit">Check status</button>
        </form>
    </main>


    <footer class="group js-footer" id="footer" role="contentinfo">

        <div class="footer-wrapper">


            <div class="footer-meta">
                <div class="footer-meta-inner">


                    <div class="open-government-licence">
                        <p class="logo"><a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence</a></p>
                        <p>All content is available under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence v3.0</a>, except where otherwise stated</p>
                    </div>
                </div>

                <div class="copyright">
                    <a href="https://www.nationalarchives.gov.uk/information-management/our-services/crown-copyright.htm">&copy; Crown copyright</a>
                </div>
            </div>
        </div>
    </footer>

    <!--end footer-->

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="assets/javascripts/govuk-template.js" type="text/javascript"></script>
}
